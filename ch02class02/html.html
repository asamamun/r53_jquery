<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        
        <div id="imgContainer">

        </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.6.3.min.js"></script>
    <script>
        let jso = {
            images: [
            ["title1","description1","../assets/images/1 (1).jpg"],
            ["title2","description2","../assets/images/1 (2).jpg"],
            ["title3","description3","../assets/images/1 (3).jpg"],
        ]
        }
        $(document).ready(function () {
            let imagedata = "";
            jso.images.forEach(e => {
               imagedata += `<h3>${e[0]}</h3><p>${e[1]}</p><img src="${e[2]}"/>`; 
            });
            $("#imgContainer").html(imagedata)
            // $("#imgContainer").text(imagedata)

        });

    </script>

</body>

</html>
