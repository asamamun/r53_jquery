<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        .medium-img {
            width: 200px;
            margin: 10px;
        }

        .highlight {
            /* border: 5px solid green; */
            box-shadow: 0px 0px 10px 5px rgba(0, 255, 0, 0.4);
            transition: all 0.5s;
        }
        .zoom-img{            
            transform: scale(1.2);
            overflow: hidden;
            
        }
        #set2 div{ overflow: hidden;}
    </style>
</head>

<body>
    <div class="container">
        <div id="set1">
            <h1>Image Set 1</h1>
            <img src="../assets/images/1 (1).jpg" alt="">
            <img src="../assets/images/1 (2).jpg" alt="">
            <img src="../assets/images/1 (3).jpg" alt="">
            <img src="../assets/images/1 (4).jpg" alt="">
            <img src="../assets/images/1 (5).jpg" alt="">
            <img src="../assets/images/1 (6).jpg" alt="">
            <img src="../assets/images/1 (7).jpg" alt="">
            <img src="../assets/images/1 (8).jpg" alt="">
            <img src="../assets/images/1 (9).jpg" alt="">
            <img src="../assets/images/1 (10).jpg" alt="">
            <img src="../assets/images/1 (11).jpg" alt="">
        </div>
        <div id="set2">
            <h1>Image Set 2</h1>
            <div>
            <img src="../assets/images/1 (1).jpg" alt="">
        </div>
            <img src="../assets/images/1 (2).jpg" alt="">
            <img src="../assets/images/1 (3).jpg" alt="">
            <img src="../assets/images/1 (4).jpg" alt="">
            <img src="../assets/images/1 (5).jpg" alt="">
            <img src="../assets/images/1 (6).jpg" alt="">
            <img src="../assets/images/1 (7).jpg" alt="">
            <img src="../assets/images/1 (8).jpg" alt="">
            <img src="../assets/images/1 (9).jpg" alt="">
            <img src="../assets/images/1 (10).jpg" alt="">
            <img src="../assets/images/1 (11).jpg" alt="">
        </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").addClass("medium-img");
            //highlight set1
            // $("#set1 img").addClass("highlight");
            $("#set1 img").hover(function(){
                $(this).addClass("highlight");
            },function(){
                $(this).removeClass("highlight");
            });
            $("#set2 img").hover(function(){
                $(this).addClass("zoom-img");
            },function(){
                $(this).removeClass("zoom-img");
            });
        });

    </script>

</body>

</html>
